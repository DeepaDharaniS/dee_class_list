<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="classListContainer">
        <div class="mode">
            <figure class="logo" onclick="toggleTheme()" id="log"><img src="./images/moon.png"></figure>
        </div>
        <div class="head">
            <h1>Class List</h1>
        </div>
        <div class="classList">
            <button type="button" id="add" class="toAdd" onclick="adds()">ADD</button>
            <button type="button" id="rem" class="toRem" onclick="rems()">REMOVE</button>
            <button type="button" id="togg" class="toTogg" onclick="toggs()">TOGGLE</button>
            <button type="button" id="cont" class="toCont"onclick="conts()">CONTAINS</button>
            <button type="button" id="rep" class="toRep" onclick="reps()">REPLACE</button>
        </div>

    </div>




    
    <script src="./app.js"></script>
    
</body>
</html>
